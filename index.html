<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h2>Metric/Imperial unit conversion</h2>
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length(Meters/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                <h3>Volume(Liters/gallons)</h3>
                <p id="volume-el">0 Liters = 0.000 gallons | 0 gallons = 0.000 Liters</p>
                <h3>Mass(Kilograms/Pounds)</h3>
                <p id="kilogram-el">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
